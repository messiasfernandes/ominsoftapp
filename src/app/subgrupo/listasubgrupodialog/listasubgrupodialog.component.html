<div class="container">
  <div class="card">

    <div class="grid">
      <div class="col-12 md:col-6 lg:col-3">
        <h2> Consulta SubGrupos</h2>
      </div>
    </div>


    <div class="p-fluid grid">
      <div class="col-7 md:col-6 lg:col-4 p-fluid">
        <form autocomplete="off" (ngSubmit)="buscar()">

          <span class="p-float-label ">
            <span class="p-float-label p-input-icon-right">
              <i class="pi pi-search"></i>
              <input type="text" id="inputgroup" name="paramentro" pInputText [(ngModel)]="subgrupoFiltro.parametro"
                class="p-inputtext" placeholder="id, subgrupos">
              <label for="inputgroup">Pesquisar</label>

            </span>
          </span>

        </form>

      </div>
      <div class="col-5 md:col-6 lg:col-2 p-fluid">
        <button pButton icon="pi pi-plus" pTooltip="Adicoinar Subgacategiura" label="novo"


          class="p-button-success p-button-lg"></button>
      </div>
    </div>

  </div>
    <div class="grid">
      <div class="col-12 tabela ">
        <p-table [value]="subgrupos" responsiveLayout="scroll" selectionMode="single" [rowHover]="true"
          [rows]="subgrupoFiltro.itensPorPagina" #tabela dataKey="id"
          styleClass="p-datatable-gridlines p-datatable-sm p-datatable-customer" [lazy]="true"
          (onLazyLoad)="aoMudarPagina($event)" [paginator]="true" [totalRecords]="totalRegistros">
          <ng-template pTemplate="caption">

          </ng-template>
          <ng-template pTemplate="header">
            <tr>

              <th>Id</th>
              <th> Grupo
              </th>
              <th>Sub Grupo</th>

              <th style="text-align: center; width: 40%;" >Opções</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-subgrupo>
            <tr [pSelectableRow]="subgrupo">
              <td>{{subgrupo.id}}</td>
              <td> {{subgrupo.grupo.nomeGrupo}}</td>
              <td>{{subgrupo.nomeSubgrupo
              }}</td>


              <td>
                <div class="flex flex-wrap align-items-center justify-content-center ">
                  <a>

                    <button
                    pButton pRipple type="button" icon="pi pi-check" pTooltip="Adicionar"
                      (click)="selecionarSubgrupo(subgrupo)"
                      class="p-button-info mr-2  "

                    >
                  </button>
                </a>
                  <button pButton pRipple icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"
                  class="p-button-primary mr-2"  type="button" ></button>

              <button pButton pRipple icon="pi pi-trash" type="button" pTooltip="Excluir" tooltipPosition="top"
                class=" p-button-danger mr-2 "></button>
                </div>

              </td>


          </ng-template>

        </p-table>
      </div>
    </div>
    </div>
